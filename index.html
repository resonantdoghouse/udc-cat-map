<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Cat Map</title>
    
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
          
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>

  <div class="site-wrapper">
    <div class="container-fluid fit-viewport-height">
      <div class="row fit-viewport-height">

        <div id="sidebar-options" class="sidebar-options no-padd">
          <nav class="navbar navbar-inverse bg-inverse">
	          
	          <div class="top-navbar">
		          
		          <a class="navbar-brand" href="#">Cat Map</a>
		          
	            <a href="#" id="sidebar-toggle-out" class="toggle-btn">
		            <img src="img/hamburger-icon.svg">
		          </a>
	            <a href="#" id="sidebar-toggle-in" class="toggle-btn">
		            <img src="img/hamburger-icon.svg">
		          </a>
		          
	          </div>
            
            
						<div class="btn-group sidebar-control-buttons" role="group" 
								 aria-label="Show-hide cats">
							
	            <button data-bind="click: showAllClicked" type="button" 
	            				class="btn btn-success not-rounded">Show Cats</button>
	            <button data-bind="click: hideAllClicked" type="button" 
	            				class="btn btn-primary not-rounded">Hide Cats</button>   
	            				
						</div>
						
            <form class="form-inline cat-filter">
              <input class="form-control not-rounded cat-filter-input" placeholder="Filter Cats"
                    data-bind="value: nameSearch, valueUpdate: 'afterkeydown'" />
                    
              <a href="//catmap.catkittycat.com/addcat.html" 
		             class="btn-addcat" title="Add a new Cat">

								</a>
            </form>

          </nav>

          <div class="list-group " data-bind="foreach: filteredRecords">
            <a href="#"
               class="list-group-item list-group-item-action not-rounded"
               data-bind="text: name, attr: { 'data-id': id , 'data-lat': lat, 
	               				 'data-lng': lng }, click: $parent.listClick">
            </a>
          </div>
        </div>

        <div class="map-container no-padd">
          <div id="map"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDlyxp0cJArQJMs86CbXOjl5Y_CYDLkCi4&v=3"></script>

  <script src="js/min/app-min.js"></script>
  
  </body>
</html>
