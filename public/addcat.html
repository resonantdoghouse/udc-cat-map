<html>
<head>
	<title>Test API CatMap</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<style type="text/css">
		#img_url {
			display: none;
		} 

		#mapPicker {
			min-height: 300px;
		}
	</style>

</head>
<body>

		<div class="container">

		<div class="row">
			<a href="//catmap.catkittycat.com/public/map/" class="btn btn-primary">Cat Map</a>
		</div>

		<div class="row">
			<div class="col-md-6">

				<h1>Cats</h1>
				<div id="cats"></div>


				<div id="mapPicker"></div>



			</div>
			<div class="col-md-6">
				<h1>Add Cat</h1>

				<form id="catForm">

					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" class="form-control">
					</div>

					<div class="form-group">
						<label for="description">Description</label>
						<textarea id="description" class="form-control"></textarea>
					</div>

					<div class="form-group">
						<label for="file">Add Cat Image</label>
						<input class="form-control-file" id="file" type="file" name="file" />
					</div>

					<div class="form-group">
						<input id="img_url" class="form-control" type="text">
					</div>

						<label for="lat">Lat</label>
						<input type="number" step="any" id="lat" class="form-control"></input>
						<br>
						<label for="lng">Lng</label>
						<input type="number" step="any" id="lng" class="form-control"></textarea>
					</div>

					<input type="submit" value="Submit" class="btn btn-primary form-control">
				</form>

			</div>
		</div>



	</div>

	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="js/pekeUpload.min.js"></script>
	<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDlyxp0cJArQJMs86CbXOjl5Y_CYDLkCi4&v=3"></script>
	<script src="js/main.js"></script>

</body>
</html>
